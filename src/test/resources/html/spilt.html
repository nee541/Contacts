<!DOCTYPE html>
<html>
  <head>
    <title>Split Window into Two Views</title>
    <style>
      /* Styles for left and right view */
      .left-view {
        width: 50%;
        float: left;
        color: aqua;
      }

      .right-view {
        width: 50%;
        float: right;
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <!-- HTML for left and right view -->
    <div class="left-view">
      <h2>Left View</h2>
      <p>This is the content for the left view.</p>
    </div>

    <div class="right-view">
      <h2>Right View</h2>
      <p>This is the content for the right view.</p>
    </div>
  </body>
</html>
