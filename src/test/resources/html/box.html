        display: flex;
        flex-direction: column;
        flex-grow: 1;
        margin: 10px; /* adjust the margin to give the item list some spacing */
        margin-right: 100px;
      }

      .item {
        height: 50px;
        background-color: lightgray;
        padding: 10px;
      }
    </style>
  </head>
