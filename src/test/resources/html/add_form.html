<!DOCTYPE html>
<html>
  <head>
    <title>My Form</title>
    <style>
      #form-container {
        margin: 0 auto;
        max-width: 500px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-top: 20px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: none;
        border-bottom: 1px solid #ccc;
        font-size: 16px;
      }
      .key-value {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .key-value input[type="text"] {
        width: 45%;
      }
      .add-remove {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      .btn-success {
        background-color: #4CAF50;
      }
      .btn-danger {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <div id="form-container">
      <form>
        <label>Name:</label>
        <input type="text" value="John" readonly>

        <label>Phone Number:</label>
        <input type="text" value="1234567890" readonly>

        <div id="user-keys">
          <label>Other Keys:</label>
        </div>

        <div class="add-remove">
          <button type="button" class="btn btn-success" onclick="addKeyValue()">Add Key-Value Pair</button>
          <button type="button" class="btn btn-danger" onclick="removeKeyValue()">Remove Key-Value Pair</button>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <script>
      function addKeyValue() {
        var userKeysContainer = document.getElementById("user-keys");

        // Create new key-value pair elements
        var keyInput = document.createElement("input");
        keyInput.type = "text";
        keyInput.placeholder = "Key";

        var valueInput = document.createElement("input");
        valueInput.type = "text";
        valueInput.placeholder = "Value";

        var keyValue = document.createElement("div");
        keyValue.classList.add("key-value");
        keyValue.appendChild(keyInput);
        keyValue.appendChild(valueInput);

        // Add new key-value pair to the form
        userKeysContainer.appendChild(keyValue);
      }

      function removeKeyValue() {
        var userKeysContainer = document.getElementById("user-keys");
        var keyValues = userKeysContainer.getElementsByClassName("key-value");

        // Remove last key-value pair from the form
        if (keyValues.length > 0) {
          var lastKeyValue = keyValues[keyValues.length - 1];
          userKeysContainer.removeChild(lastKeyValue);
        }
      }
    </script>
  </body>
</html>
